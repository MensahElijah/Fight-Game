<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Fighter Game</title>
  <!-- <link href="fightGame.css" rel="stylesheet" type="text/css" /> -->
  <link rel="stylesheet" type="text/css" href="fightGame.css">
  
</head>

<body>
  

  <div class="title" style="font-size: large;">Fighting Game</div>
  <br>
  
  <div class="menu">
    <div class="p1Choices">

      <div class="p1Names" id="p1Name">Player 1</div>

      <img 
 
      id="p1" 
      src="https://i.gifer.com/origin/00/0019f6845ceaa9347b881ccbe8f5644a_w200.gif"
      />

      <button 
        onclick = "player1.strike(player1, player2, player1.attackDmg)"  
        id="attack"
        style="background-color: red;"
      >
        Q = Attack
      </button>
      
      <button
        onclick = "player1.heal(player1)" 
        id="heal"
        style="background-color: lightgreen;"
      >
       A = Heal
      </button>
      
      <div  id="p1Health">100</div>
    </div>

      <button id="play" style="background-color: darksalmon;">Asimulate</button>

    <div class="p2Choices">
      <div class="p1Names" id="p2Name">Player 2</div>
      <img 
        id="p2" 
        src="https://www.mkgifs.com/wp-content/uploads/2023/04/Fighting-Purple-Anime-GIF.gif" 
        
      />
      <button 
        onclick = "player2.strike(player2, player1, player2.attackDmg)"  
        id="attack"
        style="background-color: red;"
      >
        P = Attack
      </button>
      <button 
        onclick = "player2.heal(player2)" 
        id="heal"
        style="background-color: lightgreen;"
      >
        L = Heal
      </button>
      <div id="p2Health">100</div>
    </div>

  </div>
  <br>
  
  <div class="resultContainer">
      <div id="result" style="color: lightgreen; font-size: medium;"></div>
      
      <button onclick="game.reset(p1,p2)" style="background-color: rgb(20, 68, 20);">Reset</button>
  </div>



<audio id="p1attack" controls style="display:none">
  <source src="Game Sounds/swinging-staff-whoosh-strong-08-44658.mp3" type="audio/mp3"> 
</audio>
<audio id="p1heal" controls style="display:none">
  <source src="Game Sounds/sword-slash-and-swing-185432.mp3" type="audio/mp3"> 
</audio>
<audio id="p2attack" controls style="display:none">
  <source src="Game Sounds/punch-6-166699.mp3" type="audio/mp3"> 
</audio>
<audio id="p2heal" controls style="display:none">
  <source src="Game Sounds/fire-magic-6947.mp3" type="audio/mp3"> 
</audio>
<audio id="victory" controls style="display:none">
  <source src="Game Sounds/gaming-sound-143716.mp3" type="audio/mp3"> 
</audio>
  <script src="js/fightGame.js"></script>

  
  <script src="fightGame.js"></script>

</body>

</html>
